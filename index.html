<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
   <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
    <title>Trabajo Pr√°ctico 3 - ADA</title>
  </head>

<body>
  <!--Header-->
<header class="wrapper-menu">
  <h1 class="title">Manage Employees</h1>
    <div class="wrapper-boton">
        <a href="#">
            <i class="fa fa-plus-circle" aria-hidden="true"></i>
        </a>
        <span class="text">Add New Employee</span>
    </div>
</header>
<!-- Cierre Header-->
<div class="contenedor-principal">
  
<!-- Filter-->  
 <section class="filtro-contenedor">
   <form class="filtro-form" action="#">    
      <input id="input-filtro" class="filtro-input" placeholder="Filter.." type="text"></input>
      <input id="boton-filtro" class="filtro-boton" type="submit" value="Submit">
    </form>  
  </section>
<!-- Cierre Filter-->  
<!-- Lista -->
<table class="tabla">
  <thead class="tabla-encabezado">
    <tr class="tabla-encabezado-fila">
      <th class="tabla-encabezado-celda">
        <input id="seleccionarTodos" class="checkbox" type="checkbox" />
      </th>
      <th class="tabla-encabezado-celda">Name</th>
      <th class="tabla-encabezado-celda">Email</th>
      <th class="tabla-encabezado-celda">Address</th>
      <th class="tabla-encabezado-celda">Phone</th>
      <th class="tabla-encabezado-celda">Actions</th>
    </tr>
  </thead>
  <tbody class="tabla-contenido"></tbody>
  </tbody>
</table>
</div>
<!-- Fin Lista -->
<!-- Modales -->
<!-- Modal add && edit -->
<div class="modal-wrapper js-modal-wrapper">
  <div class="modal-content-form">
    <form action="#">
      <div class="modal-header">
        <h2 class="modal-title js-modal-title">Add Employee</h2>
        <button class="js-boton-cancel boton-cancel-x">x</button>
      </div>
      <div class="modal-body">
      <div class="form-group">
        <label>Name</label>
        <input id="name" type="text">
      </div>
      <div class="form-group">
          <label>Email</label>
          <input id="email" type="email">
      </div>
      <div class="form-group">
          <label>Address</label>
          <textarea id="address"></textarea>
      </div>
      <div class="form-group">
          <label>Phone</label>
          <input id="phone" type="text">
      </div>
      </div>
      <div class="modal-footer">
        <button class="boton-cancel js-boton-cancel" type="button">Cancel</button>
        <button class="add" id="todo-create"type="button">Add</button>
      </div>
      <input type="hidden" id="id-edit">
    </form>
  </div>
</div>
<!-- Fin del modal add && edit-->

<!-- Modal Eliminar -->
<div class="modal-wrapper js-modal-eliminar">
  <div class="modal-content-form">
      <form action="#">
        <div class="modal-header">
          <h2 class="modal-title">Delete Employee</h2>
          <button class="js-boton-cancel boton-cancel-x">x</button>
        </div>
        <div class="modal-body">
          <p class="modal-mensaje">Are you sure you want to delete these Records</p>
          <p id="modal-alerta" class="modal-alerta">This action cannot be undone</p>
        </div>
        <div class="modal-footer">
          <button class="boton-cancel js-boton-cancel" type="button">Cancel</button>
          <button id="boton-eliminar" type="button">Delete</button>
      </form>
    </div>
  </div>
</div>
<!-- Fin modal Eliminar -->
<!-- Fin modales -->

<!-- Javascripts -->
<script src="index-dom.js"></script>
<script src="index.js"></script>
<!-- Fin Javascripts -->
</body>
</html>

<body class= "modal-open">
    <header class="wrapper-menu">
        <h1 class="title">Manage Employees</h1>
        <div class="wrapper-boton">
            <a href="wrapper-icono">
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
            </a>
            <span class="text">Add New Employee</span>
        </div>
    </header>
    <div class="modal-wrapper">
        <div class="modal-content-form">
            <form action="">
                <div class="modal-header">
                    <h2 class="modal-title">Add Employee</h2>
                    <button class="boton-cancel">X</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input id="name" type="text" class="form-control">
                    </div>
                   
                    <div class="modal-footer">
                        <div class="form-group">
                            <label>Email</label>
                            <input id="email" type="email" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input id="address" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input id="phone" type="text" class="form-control">
                    </div>
                </div>
                <div clas="modal-footer">
                    <input class="boton-cancel" type="button" value="Cancel">
                    <input type="submit" value="Add">
                </div>
            </form>
    </div>
</body>
<script src="index-dom.js"></script>
